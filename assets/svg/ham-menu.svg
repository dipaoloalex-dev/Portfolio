<!-- Questo codice SVG rappresenta un'icona di un menu a tre linee orizzontali, spesso chiamato hamburgher menu. È comunemente utilizzato in interfacce grafiche per indicare un menu nascosto o espandibile, tipicamente in applicazioni mobili o web.
- <line>: ogni linea crea una delle tre linee orizzontali che compongono l'icona.
La prima linea è posizionata a y=6. La seconda linea è posizionata a y=12 ( al centro ). La terza linea è posizionata a y=18. Le linee si estendono da x=3 a x=21, quindi occupano quasi tutta la larghezza dell'area visibile ( 24x24 ).
Questo design minimale è ideale per un'icona che rappresenta un'opzione cliccabile per accedere a funzioni aggiuntive o un elenco di navigazione. -->

<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
  <line x1="3" y1="12" x2="21" y2="12"></line>
  <line x1="3" y1="6" x2="21" y2="6"></line>
  <line x1="3" y1="18" x2="21" y2="18"></line>
</svg>